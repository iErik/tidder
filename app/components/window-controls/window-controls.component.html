<div [ngClass]="['window-controls', platform]">
  <button class="btn btn-maximize" (click)="maximizeWindow()">
    <i [ngClass]="getIconClass('maximize')"></i>
  </button>
  <button class="btn btn-minimize" (click)="minimizeWindow()">
    <i [ngClass]="getIconClass('minimize')"></i>
  </button>
  <button class="btn btn-close" (click)="closeWindow()">
    <i [ngClass]="getIconClass('close')"></i>
  </button>
</div>
