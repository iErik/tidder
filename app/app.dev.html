<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tidder</title>
</head>
<body>
  <app-root></app-root>

  <script>
    {
      if (process.env.NODE_ENV === 'development') {
        const port = process.env.PORT || 3000;

        const mainScript = document.createElement('script');
        const polyfillsScript = document.createElement('script');

        mainScript.src =  'http://localhost:' + port + '/assets/main.js'
        polyfillsScript.src =  'http://localhost:' + port + '/assets/polyfills.js'

        document.body.appendChild(polyfillsScript);
        document.body.appendChild(mainScript);
      }
    }
  </script>
</body>
</html>
